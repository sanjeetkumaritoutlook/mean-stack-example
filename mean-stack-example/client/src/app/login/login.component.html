<div class="login-container">
    <h2>Login</h2>
    
    <div class="form-group">
      <input 
        type="text" 
        [(ngModel)]="username" 
        placeholder="Username"
        [disabled]="isLoading"
      >
    </div>
    
    <div class="form-group">
      <input 
        type="password" 
        [(ngModel)]="password" 
        placeholder="Password"
        [disabled]="isLoading"
        (keyup.enter)="login()"
      >
    </div>
    
    <button 
      (click)="login()" 
      [disabled]="isLoading || !username || !password"
    >
      <div *ngIf="isLoading" class="spinner"></div>
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
</div>
